<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Gestion App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Section de connexion -->
        <div id="login-section" class="card p-4">
            <h2 class="text-center mb-4">Connexion Administrateur</h2>
            <form id="admin-login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
        </div>

        <!-- Tableau de bord administrateur -->
        <div id="admin-dashboard" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Tableau de bord administrateur</h2>
                <button class="btn btn-danger" onclick="admin.logout()">Déconnexion</button>
            </div>

            <!-- Formulaire de création d'utilisateur -->
            <div class="card p-4 mb-4">
                <h3 class="mb-3">Créer un nouvel utilisateur</h3>
                <form id="create-user-form">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="new-username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="new-username" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="new-password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="user-role" class="form-label">Rôle</label>
                            <select class="form-select" id="user-role" required>
                                <option value="user">Utilisateur</option>
                                <option value="admin">Administrateur</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">Créer</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Liste des utilisateurs -->
            <div class="card p-4">
                <h3 class="mb-3">Liste des utilisateurs</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nom d'utilisateur</th>
                                <th>Rôle</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-list">
                            <!-- La liste des utilisateurs sera injectée ici par JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
