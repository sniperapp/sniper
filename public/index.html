<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Gestion</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Section de connexion -->
        <div id="login-section" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Connexion</h3>
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nom d'utilisateur</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section du tableau de bord (cachée par défaut) -->
        <div id="dashboard-section" class="container mt-5 d-none">
            <div class="row">
                <div class="col-12">
                    <h2>Tableau de bord</h2>
                    <div id="user-info" class="mb-4"></div>
                    <div id="data-management" class="card">
                        <div class="card-header">
                            <h3>Gestion des données</h3>
                        </div>
                        <div class="card-body">
                            <form id="data-form">
                                <div class="mb-3">
                                    <label for="data-input" class="form-label">Nouvelle donnée</label>
                                    <input type="text" class="form-control" id="data-input">
                                </div>
                                <button type="submit" class="btn btn-success">Ajouter</button>
                            </form>
                            <div id="data-list" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
